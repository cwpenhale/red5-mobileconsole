<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{red5ServerBean.page}"/>
		<f:event type="preRenderView" listener="#{red5ServerBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Red 5Server entities"/>

	<ui:define name="header">
		Red 5Server
	</ui:define>

	<ui:define name="subheader">
		Search Red 5Server entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="red5ServerBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="red5ServerBeanExampleName" value="#{red5ServerBean.example.name}"/>
							<h:message for="red5ServerBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="red5ServerBeanExampleHostname" value="Hostname:"/>
						<h:panelGroup>
							<h:inputText id="red5ServerBeanExampleHostname" value="#{red5ServerBean.example.hostname}"/>
							<h:message for="red5ServerBeanExampleHostname" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{red5ServerBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{red5ServerBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="red5ServerBeanPageItems" styleClass="data-table" value="#{red5ServerBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/red5Server/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Hostname"/>
					</f:facet>
					<h:link outcome="/red5Server/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemHostname" value="#{_item.hostname}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Enabled"/>
					</f:facet>
					<h:link outcome="/red5Server/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.enabled ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{red5ServerBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
