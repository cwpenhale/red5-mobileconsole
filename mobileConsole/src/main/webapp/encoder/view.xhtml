<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{encoderBean.id}"/>
		<f:event type="preRenderView" listener="#{encoderBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Encoder"/>

	<ui:define name="header">
		Encoder
	</ui:define>

	<ui:define name="subheader">
		View existing Encoder
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="encoderBeanEncoderMobileProfile" value="Mobile Profile:"/>
			<h:link id="encoderBeanEncoderMobileProfile" outcome="/mobileProfile/view" value="#{encoderBean.encoder.mobileProfile}">
				<f:param name="id" value="#{encoderBean.encoder.mobileProfile.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="encoderBeanEncoderStream" value="Stream:"/>
			<h:link id="encoderBeanEncoderStream" outcome="/stream/view" value="#{encoderBean.encoder.stream}">
				<f:param name="id" value="#{encoderBean.encoder.stream.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
